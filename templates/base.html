<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/datepicker3.css" rel="stylesheet">
<link href="/static/css/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>小蜜蜂计算题练习平台</span>Admin</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
						</ul>
					</li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
		    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
		</form>
		<!-- 这里是导航部分，导航到各个表单以及修改页面 -->
		<ul class="nav menu">
			<li class="active"><a href="{{ url_for('index') }}"><span class="glyphicon glyphicon-dashboard"></span> 主页</a></li>
            <li><a href=""><span class="glyphicon glyphicon-list-alt"></span> 用户个人信息</a></li>
            <!--<li><a href=""><span class="glyphicon glyphicon-pencil"></span> 添加物流订单</a></li>-->
			<li class="parent ">
				<a href="#">
					<span class="glyphicon glyphicon-list"></span> 模式选择 <span data-toggle="collapse" href="#sub-item-1" class="icon pull-right"><em class="glyphicon glyphicon-s glyphicon-plus"></em></span>
				</a>
				<ul class="children collapse" id="sub-item-1">
					<li>
						<a class="" href="{{ url_for('Practice') }}">
							<span class="glyphicon glyphicon-share-alt"></span> Practice
						</a>
					</li>
					<li>
						<a class="" href="{{ url_for('Exam') }}">
							<span class="glyphicon glyphicon-share-alt"></span> Exam
						</a>
					</li>
				</ul>
			</li>
            <li class="active"><a href=""><span class="glyphicon glyphicon-dashboard"></span> 家长控制 </a></li>
			<li role="presentation" class="divider"></li>
			<li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-user"></span> Login Page</a></li>
		</ul>
	</div><!--/.sidebar-->
		</div>
		<div class="col-md-10 column">
		{% block body %}

    	{% endblock %}
		</div>
	</div>
</div>

	<script src="/static/js/jquery-1.11.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/chart.min.js"></script>
	<script src="/static/js/chart-data.js"></script>
	<script src="/static/js/easypiechart.js"></script>
	<script src="/static/js/easypiechart-data.js"></script>
	<script src="/static/js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>	
</body>

</html>
